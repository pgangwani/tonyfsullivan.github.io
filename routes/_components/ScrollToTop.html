<svelte:window on:scroll='handleScroll()' />

<div class='fixed bottom-0 right-0 pointer' on:click='scrollToPageTop()'>
    <div class='primary tc center pv2 ph3 { shouldShowScrollTopArrow ? "di" : "dn" }'>
        <svg class='fill-primary rotate-270' xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M0 3.795l2.995-2.98 11.132 11.185-11.132 11.186-2.995-2.981 8.167-8.205-8.167-8.205zm18.04 8.205l-8.167 8.205 2.995 2.98 11.132-11.185-11.132-11.186-2.995 2.98 8.167 8.206z"/></svg>
        <div class='f6 tc pt1'>To Top</div>
    </div>
</div>

<script>
    import { toTop as scrollToPageTop } from '../_scroll';

    export default {
        methods: {
            handleScroll() {
                if (!document || !document.documentElement) return;
                
                const boundingRect = document.documentElement.getBoundingClientRect();
                this.set({
                    shouldShowScrollTopArrow: boundingRect.top * -1 > 100
                });
            },
            scrollToPageTop
        },
    }
</script>
