<div class='pointer' on:click='scrollToNext()'>
    <div class='primary bounce tc center pb2'>
        <div class='tc f7 mb1'>Click Me</div>
        <button class='bg-transparent primary bn fas fa-chevron-down fa-2x' href='#' />
    </div>
</div>

<style>
    .bounce {
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-30px);
    }
    60% {
      transform: translateY(-15px);
    }
}
</style>

<script>
    import { toElement as scrollToElement } from '../_scroll';

    export default {
        data() {
            return {
                pageSelector: '' // querySelector key
            }
        },

        methods: {
            scrollToNext() {
                const { pageSelector } = this.get();
                const nextPage = document.querySelector(pageSelector);
                scrollToElement(nextPage);
            }
        }
    }
</script>
