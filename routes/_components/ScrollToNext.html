<div class='pointer' on:click='scrollToNext()'>
    <div class='primary bounce tc center pb2'>
        <div class='tc f6 mb1'>Click Me</div>
        <svg class='fill-primary h2 w2' xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"/></svg>
    </div>
</div>

<style>
    .bounce {
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-30px);
    }
    60% {
      transform: translateY(-15px);
    }

</style>

<script>
    import { toElement as scrollToElement } from '../_scroll';

    export default {
        data() {
            return {
                pageSelector: '' // querySelector key
            }
        },

        methods: {
            scrollToNext() {
                const { pageSelector } = this.get();
                const nextPage = document.querySelector(pageSelector);
                scrollToElement(nextPage);
            }
        }
    }
</script>
